<!DOCTYPE html>
<html>
  <head>
    <title>Grid_practice_page</title>
  </head>

  <body style="height: 1000px;">
    <div style="background-color: lightcoral;"><a href="./chapter_11.html">Back to chapter_11.html</a></div>
    <br>
    <br>
    <div style="
      margin-bottom: 30px;
      display: grid;
      grid-template-columns: 100px 100px;
      ">
      <div style="background-color: lightblue;">div1</div>
      <div style="background-color: lightpink;">div2 <p>text</p></div>
    </div>

    <div style="
      margin-bottom: 30px;
      display: grid;
      grid-template-columns: 100px 100px 200px;
      ">
      <div style="background-color: lightblue;">div1</div>
      <div style="background-color: lightpink;">div2 <p>text</p></div>
      <div style="background-color: lightyellow;">div3</div>
      <div style="background-color: lightgray;">div 4</div>
    </div>

    <div style="
      margin-bottom: 30px;
      display: grid;
      grid-template-columns: 100px 1fr;
      ">
      <div style="background-color: lightblue;">div1</div>
      <div style="background-color: lightpink;">1 fr</div>
    </div>

    <div style="
      margin-bottom: 30px;
      display: grid;
      grid-template-columns: 100px 1fr 2fr;
      ">
      <div style="background-color: lightblue;">div1</div>
      <div style="background-color: lightpink;">1 fr</div>
      <div style="background-color: lightblue;">2 fr</div>
    </div>

    <div style="
      margin-bottom: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 10px;
      row-gap: 40px;
      ">
      <div style="background-color: lightblue; height: 200px;">1 fr</div>
      <div style="background-color: lightpink; height: 200px;">1 fr</div>
      <div style="background-color: lightblue; height: 200px;">1 fr</div>
      <div style="background-color: lightpink; height: 200px;">1 fr</div>
      <div style="background-color: lightblue; height: 200px;">1 fr</div>
      <div style="background-color: lightpink; height: 200px;">1 fr</div>
    </div>
  </body>
</html>
