<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox_practice_page</title>

  <body style="padding-bottom: 1000px;">
   <div style="background-color: lightcoral;"><a href="./chapter_12.html">Back to chapter_12</a></div>
   <br>
   <br>
    <div style="
      margin-bottom: 30px; 
      display: flex;
      flex-direction: row;
    ">
      <div style="background-color: lightblue;">div1 div1</div>
      <div style="background-color: lightpink;">div2 <p>paragraph text</p></div>
    </div>

    <div style="
      margin-bottom: 30px;
      display: flex;
      flex-direction: row;
    ">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; flex: 1;">flex 1</div>
      <div style="background-color: lightblue; flex: 2;">flex 2</div>
    </div>

    <div style="
      margin-bottom: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      display: flex;
      flex-direction: row;
      justify-content: center;
    ">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>

    <div style="
      margin-bottom: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    ">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>

    <div style="
      margin-bottom: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    ">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>
  </body>
